apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chaos-front
  template:
    metadata:
      labels:
        app: chaos-front
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: chaos-front
        image: containerregisterluciano.azurecr.io/chaos-front:latest
        env:
        - name: ApiUrl
          value: "http://chaos-api"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: chaos-front
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: chaos-front